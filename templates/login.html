{% extends "layout.html" %}

{% block body %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="background-image: url('/static/girisyap.png'); background-size: cover; background-position: center; height: 100vh;">

    <div class="card" style="width: 400px; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; padding: 30px;">

        <h3 class="card-title text-center mb-4">Giriş Yap</h3>

        {% from "includes/formhelpers.html" import render_field %}

        <form method="post">
            <div class="form-group">
                {{ render_field(form.username, class="form-control", placeholder="Kullanıcı Adı") }}
            </div>

            <div class="form-group">
                {{ render_field(form.password, class="form-control", placeholder="Parola") }}
            </div>

            <button type="submit" class="btn btn-dark btn-block">Giriş Yap</button>
        </form>

    </div>
</div>
{% endblock body %}
