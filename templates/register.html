{% extends "layout.html" %}

{% block body %}
  <div style="background-image: url('/static/maxresdefault.jpg'); background-size: contain; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">
    {% from "includes/formhelpers.html" import render_field %}
    <div style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; width: 400px;">
      <h3 class="text-center">Kayıt Olun </h3>
      <hr>
      <form method="post">
          {{ render_field(form.name) }}
          {{ render_field(form.username) }}
          {{ render_field(form.email) }}
          {{ render_field(form.password) }}
          {{ render_field(form.confirm) }}
          <button type="submit" class="btn btn-dark btn-block">Kayıt Ol</button>
      </form>
    </div>
  </div>
{% endblock body %}
